"""Date custom scalar type"""
scalar Date

enum GenreEnum {
  MALE
  FEMALE
}

type Mutation {
  person(id: String): PersonMutation
}

type Person {
  id: String
  firstName: String
  lastName: String
  genre: GenreEnum
  birthDate: Date
  deathDate: Date
  birthCity: String
  createdAt: Date
  updatedAt: Date
  parents: [Person]
  childs: [Person]
}

type PersonMutation {
  create(firstName: String!, lastName: String!, genre: GenreEnum!, birthDate: Date, deathDate: Date, birthCity: String, relations: [RelationArgs!]): Person
  update(firstName: String, lastName: String, genre: GenreEnum, birthDate: Date, deathDate: Date, birthCity: String): Person
}

type Query {
  person(id: String!): Person
  persons: [Person!]
}

input RelationArgs {
  target: String!
  type: RelationTypeEnum!
}

enum RelationTypeEnum {
  PARENT
}
